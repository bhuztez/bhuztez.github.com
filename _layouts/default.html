<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  {% if site.google-site-verification %}<meta name="google-site-verification" content="{{ site.google-site-verification }}" />{% endif %}
  <title>{{ page.title }}</title>
  <link rel="alternate" type="application/atom+xml" title="{{ site.domain }} - Atom" href="http://{{ site.domain }}/feed.atom" />
  <link rel='stylesheet' href='/css/base.css' type='text/css' />
  <link rel='stylesheet' href='/css/highlight.css' type='text/css' />
</head>
<body>

{% unless site.server %}
<a href="{{ site.me }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
{% endunless %}


{{ content }}

</body>
<!-- generated {{ site.time | date: '%a %b %d %H:%M:%S %Z %Y'}} -->
</html>
